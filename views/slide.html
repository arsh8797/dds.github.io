<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/slides.css">
</head>

<body>
    <div id="slider">
        <div id="slides">

            <input type="radio" name="radio" id="radio1" class="t1">
            <input type="radio" name="radio" id="radio2" class="t1">
            <input type="radio" name="radio" id="radio3" class="t1">
            <input type="radio" name="radio" id="radio4" class="t1">
            

            <div class="slide first">
                <img src="../static/balle.jpg" alt="" >
                <div class="demo"><h1>demo</h1></div>
            </div>
            <div class="slide">
                <img src="../static/bharat.jpg" alt="">
            </div>
            <div class="slide">
                <img src="../static/street.jpg" alt="">
            </div>
            <div class="slide">
                <img src="../static/bolly.jpg" alt="">
            </div>

            <div id="auto-navigation">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <!-- manual-btn -->
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if (counter > 4) {
                counter = 1;
            }
        }, 5000);
    </script>
</body>

</html>
